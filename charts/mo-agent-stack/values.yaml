## Extend default values from https://github.com/fluent/helm-charts/blob/main/charts/fluent-bit/values.yaml
##
fluent-bit:
  enabled: true

  # Default values for fluent-bit.

  # kind -- DaemonSet or Deployment
  kind: DaemonSet

  image:
    repository: cr.fluentbit.io/fluent/fluent-bit
    # Overrides the image tag whose default is {{ .Chart.AppVersion }}
    tag: 2.0.8-debug
    pullPolicy: Always

  logLevel: info

  tolerations:
    - operator: Exists

  ## https://docs.fluentbit.io/manual/administration/configuring-fluent-bit/classic-mode/configuration-file
  config:
    service: |
      [SERVICE]
          Daemon Off
          Flush {{ .Values.flush }}
          Log_Level {{ .Values.logLevel }}
          Parsers_File parsers.conf
          Parsers_File custom_parsers.conf
          HTTP_Server On
          HTTP_Listen 0.0.0.0
          HTTP_Port {{ .Values.metricsPort }}
          Health_Check On

    ## https://docs.fluentbit.io/manual/pipeline/inputs
    inputs: |
      # Whitelist Mode
      [INPUT]
          Name tail
          Path             /var/log/containers/*_cos_*.log,/var/log/containers/*_cos-system_*.log, /var/log/containers/*_mo-cloud_*.log, /var/log/containers/*_mo-system_*.log
          multiline.parser docker, cri, go 
          Tag kube.*
          Mem_Buf_Limit 5MB
          Skip_Long_Lines Off
          Refresh_Interval  10
      [INPUT]
          Name tail
          Path             /var/log/containers/*mo-log*.log,/var/log/containers/*mo-dn*.log,/var/log/containers/*mo-cn*.log
          multiline.parser docker, cri, go 
          Tag kube.*
          Mem_Buf_Limit 5MB
          Skip_Long_Lines Off
          Refresh_Interval  10
      [INPUT]
          Name tail
          Path             /var/log/containers/*mo-agent-deployment*.log
          multiline.parser docker, cri, go 
          Tag kube.*
          Mem_Buf_Limit 5MB
          Skip_Long_Lines Off
          Refresh_Interval  10
      # host-log
      [INPUT]
          Name                tail
          Tag                 host.dmesg
          Path                /var/log/dmesg
          Parser              syslog
          Mem_Buf_Limit       5MB
          Skip_Long_Lines     On
          Refresh_Interval    10
      [INPUT]
          Name                tail
          Tag                 host.messages
          Path                /var/log/messages
          Parser              syslog
          Mem_Buf_Limit       5MB
          Skip_Long_Lines     On
          Refresh_Interval    10
      [INPUT]
          Name                tail
          Tag                 host.secure
          Path                /var/log/secure
          Parser              syslog
          # DB                  /var/fluent-bit/state/flb_secure.db
          Mem_Buf_Limit       5MB
          Skip_Long_Lines     On
          Refresh_Interval    10

    ## https://docs.fluentbit.io/manual/pipeline/filters
    filters: |
      # filter for k8s
      [FILTER]
          Name kubernetes
          Match kube.*
          Merge_Log On
          Keep_Log Off
          K8S-Logging.Parser On
          K8S-Logging.Exclude On
      # pick below "wildcard" field to parse, others move to "extra"
      [FILTER]
          Name nest
          Match kube.*
          Operation nest
          Wildcard log
          Wildcard msg
          Wildcard time
          Wildcard status
          Wildcard stacktrace
          Wildcard kubernetes
          Wildcard level
          Nested_under moob_fluentbit_extra
      [FILTER]
          Name nest
          Match kube.*
          Operation nest
          Wildcard *
          Nest_under extra
      [FILTER]
          Name nest
          Match kube.*
          Operation lift
          Nested_under extra
          Add_prefix Lifted_
      [FILTER]
          Name nest
          Match kube.*
          Operation lift
          Nested_under Lifted_moob_fluentbit_extra
      [FILTER]
          name nest
          Match kube.*
          Operation lift
      [FILTER]
          Name nest
          Match kube.*
          Operation nest
          Wildcard Lifted_*
          Nested_under extra
          Remove_prefix Lifted_
      [FILTER]
          Name nest
          Match kube.*
          Operation lift
          Nested_under kubernetes
          Add_prefix k8s_
      [FILTER]
          Name                modify
          Match               kube.*
          Copy                k8s_namespace_name          service_name
          Copy                k8s_container_name             app_name
      [FILTER]
          Name nest
          Match kube.*
          Operation nest
          Wildcard k8s_*
          Nested_under kubernetes
          Remove_prefix k8s_
      # filter for syslog
      [FILTER]
          Name                modify
          Match               dataplane.systemd.*
          Rename              _HOSTNAME                   hostname
          Add                 service_name                dataplane_systemd
          Copy                _SYSTEMD_UNIT               app_name
          Rename              _SYSTEMD_UNIT               systemd_unit
          Rename              MESSAGE                     message
          Remove_regex        ^((?!hostname|systemd_unit|service_name|app_name|message).)*$

      [FILTER]
          Name                modify
          Match               host.dmesg
          Add   service_name  syslog
          Add   app_name      dmesg

      [FILTER]
          Name                modify
          Match               host.messages
          Add   service_name  syslog
          Add   app_name      messages
      [FILTER]
          Name                modify
          Match               host.secure
          Add   service_name  syslog
          Add   app_name      secure

    ## https://docs.fluentbit.io/manual/pipeline/outputs
    outputs: |
      [OUTPUT]
          Name  http
          Match *
          Host  mo-agent-service.mo-ob
          Port  8000
          URI   /v1/logs
          Format json
      [OUTPUT]
          Name stdout
          Match *
          # Format json
          Json_date_key timestamp
          Json_date_format iso8601

    ## https://docs.fluentbit.io/manual/administration/configuring-fluent-bit/classic-mode/upstream-servers
    ## This configuration is deprecated, please use `extraFiles` instead.
    upstream: {}

    ## https://docs.fluentbit.io/manual/pipeline/parsers
    customParsers: |
      [PARSER]
          Name docker_no_time
          Format json
          Time_Keep Off
          Time_Key time
          Time_Format %Y-%m-%dT%H:%M:%S.%L
      [PARSER]
          Name                syslog
          Format              regex
          Regex               ^(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
          Time_Key            time
          Time_Format         %b %d %H:%M:%S
      [PARSER]
          Name                container_firstline
          Format              regex
          Regex               (?<log>(?<="log":")\S(?!\.).*?)(?<!\\)".*(?<stream>(?<="stream":").*?)".*(?<time>\d{4}-\d{1,2}-\d{1,2}T\d{2}:\d{2}:\d{2}\.\w*).*(?=})
          Time_Key            time
          Time_Format         %Y-%m-%dT%H:%M:%S.%LZ

## 部署cadvisor
cadvisor:
  enabled: false
  kind: DaemonSet
  tolerations:
    - operator: Exists
  container:
    port: 8080
    additionalArgs:
      - --housekeeping_interval=10s                       # kubernetes default args
      - --max_housekeeping_interval=15s
      - --event_storage_event_limit=default=0
      - --event_storage_age_limit=default=0
      - --disable_metrics=percpu,process,sched,tcp,udp    # enable only diskIO, cpu, memory, network, disk
      - --docker_only
    hostPaths:
      - name: rootfs
        path: "/"
        mount: "/rootfs"
      - name: varrun
        path: "/var/run"
      - name: sys
        path: "/sys"
      - name: docker
        path: "/var/lib/docker"
      - name: disk
        path: "/dev/disk"

